name: Deploy to GitHub Pages

on:
  # mainブランチへのpushでトリガー
  push:
    branches:
      - main
      - claude/setup-github-pages-ayzk0

  # 手動実行を許可
  workflow_dispatch:

# GitHub Pagesへのデプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制御（最新のデプロイのみ実行）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # docsディレクトリをアップロード
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
